backend:
  name: git-gateway
  branch: develop

media_folder: public/img
public_folder: img

collections:
  - name: "home"
    label: "Home"
    file: "content/home/index.md" 
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - name: "subtitle"
        label: "Subtitle"
        widget: "string"
      - name: "ctaText"
        label: "CTA Text"
        widget: "string"
      - name: "ctaLink"
        label: "CTA Link"
        widget: "string"
      
      # Challenges Section verlinkt auf challenges.md
      - name: "challenges"
        label: "Challenges Section"
        widget: "object"
        file: "content/home/challenges.md" 
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Challenges"
            name: "challenges"
            widget: "list"
            fields:
              - label: "Challenge Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Icon"
                name: "icon"
                widget: "image"
