backend:
  name: git-gateway
  branch: develop

media_folder: public/img
public_folder: img

collections:
  - name: "home"
    label: "Home"
    folder: "content/home"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Subtitle"
        name: "subtitle"
        widget: "string"
      - label: "CTA Text"
        name: "ctaText"
        widget: "string"
      - label: "CTA Link"
        name: "ctaLink"
        widget: "string"
      - label: "Navbar"
        name: "navbar"
        widget: "object"
        fields:
          - label: "Links"
            name: "links"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Href"
                name: "href"
                widget: "string"
              - label: "Dropdown"
                name: "dropdown"
                widget: "list"
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "Href"
                    name: "href"
                    widget: "string"
          - label: "Contact Button"
            name: "contactButton"
            widget: "object"
            fields:
              - label: "Label"
                name: "label"
                widget: "string"
              - label: "Href"
                name: "href"
                widget: "string"

  - name: "challenges"
    label: "Challenges Section"
    folder: "content/home"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Challenges"
        name: "challenges"
        widget: "list"
        fields:
          - label: "Challenge Title"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
          - label: "Icon"
            name: "icon"
            widget: "image"

  - name: "solution"
    label: "Solution Section"
    folder: "content/home"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Solutions"
        name: "solutions"
        widget: "list"
        fields:
          - label: "Solution Title"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
          - label: "Image"
            name: "image"
            widget: "image"

  - name: "services"
