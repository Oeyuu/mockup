backend:
  name: git-gateway
  branch: develop

media_folder: public/img
public_folder: img

collections:
  - name: "home"
    label: "Home"
    folder: "content/home"
    create: true
    fields:
      - name: "challenges"
        label: "Challenges Section"
        widget: "object"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Challenges"
            name: "challenges"
            widget: "list"
            fields:
              - label: "Challenge Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Icon"
                name: "icon"
                widget: "image"
      - name: "solution"
        label: "Solution Section"
        folder: "content/home"
        create: true
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Solutions"
            name: "solutions"
            widget: "list"
            fields:
              - label: "Solution Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
              - label: "Image"
                name: "image"
                widget: "image"

  - name: "services"
    label: "Services"
    folder: "content/home"
    create: true
    fields:
      - label: "Services"
        name: "services"
        widget: "list"
        fields:
          - label: "Service Title"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
          - label: "Button Link"
            name: "buttonLink"
            widget: "string"
          - label: "Image"
            name: "image"
            widget: "image"
